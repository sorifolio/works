{% extends 'base.html' %}
{% block title %} Create{% endblock %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="title">
        <h1>링크 추가</h1>
        <div class="buttons">
            <button class="btn-submit" type="submit">등록</button>
        </div>
    </div>
    <section class="create">
        <ul class="list">
            {{form.as_ul}}
        </ul>
    </section>
</form>

<div class="buttons">
    <button class="btn-list" onclick="location.href='{% url 'list' %}'">목록으로</button>
</div>
{% endblock %}
