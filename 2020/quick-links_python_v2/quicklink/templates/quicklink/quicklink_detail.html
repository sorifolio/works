{% extends 'base.html' %}
{% block title %} Create{% endblock %}

{% block content %}
<div class="title">
    <h1>링크 상세</h1>
    <a class="btn-update" href="{% url 'update' pk=quicklink.id %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 18 18">
            <path d="M2 12.88V16h3.12L14 7.12 10.88 4 2 12.88zm14.76-8.51c.33-.33.33-.85 0-1.18l-1.95-1.95c-.33-.33-.85-.33-1.18 0L12 2.88 15.12 6l1.64-1.63z"/>
        </svg>
    </a>
</div>
<section class="create">
    <ul class="list">
        <li>{{quicklink.name}}</li>
        <li>
            <span>{{quicklink.url}}</span>
            <a href="{{quicklink.url}}" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
                </svg>
            </a>
        </li>
        <li>{{quicklink.image}}</li>
    </ul>
</section>

<div class="buttons">
    <button class="btn-list" onclick="location.href='{% url 'list' %}'">목록으로</button>
    <button class="btn-delete" onclick="location.href='{% url 'delete' pk=quicklink.id %}'">삭제</button>
</div>
{% endblock %}
