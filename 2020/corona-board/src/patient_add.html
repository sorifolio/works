{% extends 'base_edit.html' %}
{% block content %}
<aside>
    <header>
        <div class="logo" onclick="location.href='patient_list.html'"></div>
        <button class="btn-login" onclick="location.href='login.html'">login</button>
    </header>
    {% import 'macros/nav-macro.nunjucks' as nav %}
    {{nav.active('patient_add')}}
</aside>
<main class="patient_add">
    <header>
        <h3>확진환자 생성</h3>
        <button>등록</button>
    </header>
    <section>
        <div class="row">
            <div class="input-title">확진번호</div>
            <input type="text">
        </div>
        <div class="row">
            <div class="input-title">생년월일</div>
            <input class="datepicker" id="birthDate" type="text" placeholder="YYYY-mm-dd">
        </div>
        <div class="row">
            <div class="input-title">
                성별
            </div>
            <div class="input-select">
                <div>
                    <input type="radio" name="select-gender" id="male">
                    <label for="male">남성</label>
                </div>
                <div>
                    <input type="radio" name="select-gender" id="female">
                    <label for="female">여성</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-title">병원</div>
            <div class="input-select">
                <div>
                    <input type="radio" name="select-hospital" id="suwon">
                    <label for="suwon">수원</label>
                </div>
                <div>
                    <input type="radio" name="select-hospital" id="euijungbu">
                    <label for="euijungbu">의정부</label>
                </div>
                <div>
                    <input type="radio" name="select-hospital" id="paju">
                    <label for="paju">파주</label>
                </div>
                <div>
                    <input type="radio" name="select-hospital" id="icheon">
                    <label for="icheon">이천</label>
                </div>
                <div>
                    <input type="radio" name="select-hospital" id="ansung">
                    <label for="ansung">안성</label>
                </div>
                <div>
                    <input type="radio" name="select-hospital" id="pocheon">
                    <label for="pocheon">포천</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-title">확진일자</div>
            <input class="datepicker" type="text" id="confirmationDate" placeholder="YYYY-mm-dd">
            <input type="time" value="00:00:00" step="1">
        </div>
        <div class="row">
            <div class="input-title">입원일자</div>
            <input class="datepicker" type="text" id="admissionnDate" placeholder="YYYY-mm-dd">
            <input type="time" value="00:00:00" step="1">
        </div>
        <div class="row">
            <div class="input-title">퇴원(사망)일자</div>
            <input class="datepicker" type="text" id="dischargeDate" placeholder="YYYY-mm-dd">
            <input type="time" value="00:00:00" step="1">
        </div>
        <div class="row">
            <div class="input-title">
                중증도
            </div>
            <div class="input-select">
                <div>
                    <input type="radio" name="select-severity" id="sev_01">
                    <label for="sev_01">1</label>
                </div>
                <div>
                    <input type="radio" name="select-severity" id="sev_02">
                    <label for="sev_02">2</label>
                </div>
                <div>
                    <input type="radio" name="select-severity" id="sev_03">
                    <label for="sev_03">3</label>
                </div>
                <div>
                    <input type="radio" name="select-severity" id="sev_04">
                    <label for="sev_04">4</label>
                </div>
                <div>
                    <input type="radio" name="select-severity" id="sev_05">
                    <label for="sev_05">5</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-title">중증도 측정일</div>
            <input class="datepicker" type="text" id="severityDate" placeholder="YYYY-mm-dd">
            <input type="time" value="00:00:00" step="1">
        </div>
        <div class="row">
            <div class="input-title">상태</div>
            <div class="input-select">
                <div>
                    <input type="radio" name="select-status" id="treat_01">
                    <label for="treat_01">입원</label>
                </div>
                <div>
                    <input type="radio" name="select-status" id="treat_02">
                    <label for="treat_02">통원</label>
                </div>
                <div>
                    <input type="radio" name="select-status" id="treat_03">
                    <label for="treat_03">퇴원(자택)</label>
                </div>
                <div>
                    <input type="radio" name="select-status" id="treat_04">
                    <label for="treat_04">퇴원(전원)</label>
                </div>
                <div>
                    <input type="radio" name="select-status" id="treat_05">
                    <label for="treat_05">퇴원(요양소)</label>
                </div>
                <div>
                    <input type="radio" name="select-status" id="treat_06">
                    <label for="treat_06">퇴원(생치소)</label>
                </div>
                <div>
                    <input type="radio" name="select-status" id="treat_07">
                    <label for="treat_07">사망</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-title">기저질환</div>
            <div class="input-select select-checkbox">
                <div>
                    <input type="checkbox" name="select-disease" id="disease_01">
                    <label for="disease_01">당뇨</label>
                </div>
                <div>
                    <input type="checkbox" name="select-disease" id="disease_02">
                    <label for="disease_02">고혈압</label>
                </div>
                <div>
                    <input type="checkbox" name="select-disease" id="disease_03">
                    <label for="disease_03">만성심장질환</label>
                </div>
                <div>
                    <input type="checkbox" name="select-disease" id="disease_04">
                    <label for="disease_04">만성호흡기질환</label>
                </div>
                <div>
                    <input type="checkbox" name="select-disease" id="disease_05">
                    <label for="disease_05">만성신장질환</label>
                </div>
                <div>
                    <input type="checkbox" name="select-disease" id="disease_06">
                    <label for="disease_06">만성간질환</label>
                </div>
                <div>
                    <input type="checkbox" name="select-disease" id="disease_07">
                    <label for="disease_07">암</label>
                </div>
                <div>
                    <input type="checkbox" name="select-disease" id="disease_08">
                    <label for="disease_08">치매</label>
                </div>
                <div>
                    <input type="checkbox" name="select-disease" id="disease_09">
                    <label for="disease_09">뇌혈관질환</label>
                </div>
                <div>
                    <input type="checkbox" name="select-disease" id="disease_10">
                    <label for="disease_10">흡연</label>
                </div>
                <div>
                    <input type="checkbox" name="select-disease" id="disease_11">
                    <label for="disease_11">기타</label>
                </div>
            </div>
        </div>
    </section>
</main>
<script>
  $(function () {
    $("#birthDate, #confirmationDate, #admissionDate, #dischargeDate, #severityDate").datepicker({
      changeMonth: true,
      changeYear: true,
      dateFormat: 'yy-mm-dd'
    });
  });
</script>
{% endblock %}
