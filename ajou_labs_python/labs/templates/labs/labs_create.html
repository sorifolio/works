{% extends 'base.html' %}

{% block title %}Create Object{% endblock %}

{% block content %}
<div class="content">
    <h1>링크 추가</h1>
    <form action="" method="post">
        {% csrf_token %}

        <section class="detail-container">
            <div class="row">
                <label for="detail-image">
                    <ion-icon class="icon-plus" name="add-outline"></ion-icon>
                    <input type="file" id="detail-image" onchange="previewFile()"/>
                    <img src="" alt="">
                </label>
            </div>
            <ul class="detail-list">
                {{form.as_ul}}
            </ul>
            <div class="row">
                <label for="detail-name">name</label>
                <input type="text" id="detail-name"/>
            </div>
            <div class="row">
                <label for="detail-category">category</label>
                <div id="detail-category" class="selectbox">
                    <div class="selectbox-current">
                        <span class="selected">대시보드</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="selectbox-options">
                        <li>대시보드</li>
                        <li>뷰어</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <label for="detail-url">URL</label>
                <input type="url" id="detail-url"/>
            </div>
            <div class="row">
                <label for="detail-tag">tag</label>
                <input type="text" id="detail-tag"/>
            </div>
        </section>
        <div class="list-buttons">
            <button class="cancel" onclick="history.back()">취소</button>
            <button class="submit" type="submit">
                <ion-icon name="checkmark-outline"></ion-icon>
                완료
            </button>
        </div>
    </form>
</div>
{% endblock %}
