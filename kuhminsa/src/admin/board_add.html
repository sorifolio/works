{% extends "base_admin.html" %} {% block content %}
<main class="board-add wrapper">
  <div class="title">
    <h1>글 작성</h1>
    <div class="buttons">
      <button class="btn-sub" onclick="history.back()">취소</button>
      <button>등록</button>
    </div>
  </div>
  <div class="content">
    <ul class="inputs">
      <li>
        <span>제목</span>
        <input class="full" type="text" />
      </li>
      <li>
        <span>작성자</span>
        <input type="text" />
      </li>
      <li>
        <span>팝업설정</span>
        <div class="checkbox">
          <input id="checkPopup" type="checkbox" />
          <label for="checkPopup">메인팝업 띄우기</label>
        </div>
      </li>
      <li>
        <span>첨부파일</span>
        <div class="input-file-container">
          <input class="input-file" id="file01" type="file" />
          <label tabindex="0" for="file01" class="input-file-trigger">파일 선택</label>

          <ul class="files">
            <li>
              <button class="btn-attach-file" type="button">
                test.jpg
              </button>
              <button class="btn-delete-attach-file" type="button"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                  viewBox="0 0 24 24" width="24">
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg></button>
            </li>
          </ul>
        </div>
        <small class="file-return"></small>
      </li>
      <li>
        <textarea name="" id="" rows="20"></textarea>
      </li>
    </ul>
  </div>
</main>

{% endblock %}
