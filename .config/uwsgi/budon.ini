[uwsgi]
chdir = /srv/budonPython/
module = config.wsgi:application
home = /home/ubuntu/venv/

uid = deploy
gid = deploy

socket = /tmp/budon.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/budon.pid
logto = /var/log/uwsgi/budon/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true