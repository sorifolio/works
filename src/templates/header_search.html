{% macro title(text) %}
<header>
  <div class="row">
    <button class="toggle-menu" type="button">
      <i class="fad fa-bars"></i>
    </button>
    <div class="title">{{ text }}</div>
    <div class="buttons">
      <button class="btn-request" onclick="location.href='workspace_add.html'" type="button">
        <i class="fad fa-briefcase"></i>
      </button>
      <button class="btn-warning" onclick="location.href='equipment_add.html'" type="button">
        <i class="fad fa-tools"></i>
      </button>
      <button class="btn-search" type="button">
        <i class="fad fa-search"></i>
      </button>
    </div>
  </div>
  <div class="row search">
    <div class="input">
      <input type="search" placeholder="작업명, 작성자를 입력하세요." />
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 512 512">
        <title>ionicons-v5-f</title>
        <path d="M221.09,64A157.09,157.09,0,1,0,378.18,221.09,157.1,157.1,0,0,0,221.09,64Z"
          style="fill:none;stroke:white;stroke-miterlimit:10;stroke-width:32px" />
        <line x1="338.29" y1="338.29" x2="448" y2="448"
          style="fill:none;stroke:white;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px" />
      </svg>
    </div>
    <div class="filters filters-workspace">
      <button type="button" type="button">
        <input type="radio" id="input-request" name="filter-search" checked="checked" />
        <label for="input-request">
          <span>요청</span>
        </label>
      </button>
      <button type="button" type="button">
        <input type="radio" id="input-undertake" name="filter-search" />
        <label for="input-undertake">
          <span>진행</span>
        </label>
      </button>
      <button type="button" type="button">
        <input type="radio" id="input-done" name="filter-search" />
        <label for="input-done">
          <span>완료</span>
        </label>
      </button>
    </div>
    <div class="filters filters-equipments">
      <button type="button" type="button">
        <input type="radio" id="input-address" name="filter-search-equipments" checked="checked" />
        <label for="input-address">
          <span>주소 검색</span>
        </label>
      </button>
      <button type="button" type="button">
        <input type="radio" id="input-cctv" name="filter-search-equipments" />
        <label for="input-cctv">
          <span>CCTV 검색</span>
        </label>
      </button>
    </div>
  </div>
</header>
{% endmacro %}
