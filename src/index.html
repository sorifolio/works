<main class="dashboard">

  {{forms.title("Temporary Main")}}

    <li class="normal">
      <div class="status"></div>
      <div class="title">모터</div>
    </li>
    <li class="abnormal">
      <div class="status"></div>
      <div class="title">실린더</div>
    </li>
    <li class="fault">

    </li>
    <li class="fault">
      <div class="status"></div>

  </ul>
  <div class="image">
    <img src="assets/images/main.png" alt="">
  </div>
</main>
<div class="modal-container">
  <div class="modal modal-alert">
    <section class="modal-content">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
      </svg>
      <h3>알림창입니다.</h3>
      <p>알림창입니다. 내용을 입력해주세요.</p>
    </section>
    <section class="buttons">
      <button class="close" type="button">확인</button>
    </section>
  </div>
</div>
<script>
  $(function () {
    var highAverage = 77,
      lowAverage = 58;

    $("#chart").dxChart({
      dataSource: dataSource,
      customizePoint: function () {
        if (this.value > highAverage) {
          return { color: "#ff7c7c", hoverStyle: { color: "#ff7c7c" } };
        } else if (this.value < lowAverage) {
          return { color: "#8c8cff", hoverStyle: { color: "#8c8cff" } };
        }
      },
      customizeLabel: function () {
        if (this.value > highAverage) {
          return {
            visible: true,
            backgroundColor: "#ff7c7c",
            customizeText: function () {
              return this.valueText + "&#176F";
            },
          };
        }
      },
      export: {
        enabled: true,
      },
      valueAxis: {
        visualRange: {
          startValue: 40,
        },
        maxValueMargin: 0.01,
        label: {
          customizeText: function () {
            return this.valueText + "&#176F";
          },
        },
        constantLines: [
          {
            label: {
              text: "Low Average",
            },
            width: 2,
            value: lowAverage,
            color: "#8c8cff",
            dashStyle: "dash",
          },
          {
            label: {
              text: "High Average",
            },
            width: 2,
            value: highAverage,
            color: "#ff7c7c",
            dashStyle: "dash",
          },
        ],
      },
      series: [

        },
      ],
      title: {
        text: "터렛 유닛 터렛 회전",
