{% extends "base_admin.html" %} {% block content %}
<main class="images wrapper">
  <div class="title">
    <h1>광고 수정하기</h1>
    <div class="buttons">
      <button>수정</button>
    </div>
  </div>
  <div class="content">
    <ul class="inputs">
      <li>
        <span class="required">정렬 순서</span>
        <input type="number" value="0" />
      </li>
      <li>
        <span class="required">현재 광고 이미지</span>
        <span>
          <img src="../assets/images/banner/main_01.jpg" alt="">
        </span>
      </li>
      <li>
        <span class="required">수정할 광고 이미지</span>        
        <div class="input-file-container">
          <input class="input-file" id="file02" type="file" />
          <label tabindex="0" for="file02" class="input-file-trigger">파일 선택</label>
        </div>
        <small class="file-return"></small>
        <small>※ 사이즈: 1200x326 (픽셀)</small>
      </li>
      <li>
        <span>연결 URL</span>
        <input class="full" type="url" value="http://www." />
        <small>※ 대학교재 배너일 경우에는 입력하지 않으셔도 됩니다.</small>
      </li>
      <li>
        <span>대학명</span>
        <input type="text" />
        <small>※ 해당 대학교재 판매시</small>
      </li>
    </ul>
  </div>
</main>
{% endblock %}
