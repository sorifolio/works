{% extends 'main.html' %}

{% block content %}
    {% for news in object_list %}
        <div class="list">
            <div class="list-title">
                <span>{{ news.title }}</span>
                <span>{{ news.author.username }}</span>
            </div>
            <div class="content">{{ news.content }}</div>
        </div>
    {% endfor %}

{% endblock %}
