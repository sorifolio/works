{% extends 'base.html' %}

{% block title %}Detail{% endblock %}

{% block content %}
<section id="news">
    <h2 class="title" data-count="03">News</h2>
    <div class="list detail">
        <h3 class="list-title">{{ news.title }}</h3>
        <div class="content">{{ news.content|linebreaks }}</div>
    </div>
    <button onclick="location.href='{% url 'news_list' %}'">목록으로</button>
</section>
{% endblock %}}
