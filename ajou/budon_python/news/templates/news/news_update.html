{% extends 'base.html' %}

{% block title %}News 올리기{% endblock %}

{% block content %}
<section id="news">
    <h2 class="title" data-count="03">News</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-container">
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="200" required="" id="id_title" value="{{ form.title.value }}">
        </div>
        <div class="input-container">
            <label for="id_content">Content:</label>
            <textarea name="content" cols="40" rows="10" required="" id="id_content">{{ form.content.value }}</textarea>
        </div>
        <input type="submit" value="Add" class="btn btn-info btn-sm">
    </form>
</section>
{% endblock %}
