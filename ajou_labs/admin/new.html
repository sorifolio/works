<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지 | 링크 추가 및 수정</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
<div class="container admin">
    <header>
        <div></div>
        <ul class="menu">
            <li><a href="./login.html">login</a></li>
            <li>logout</li>
        </ul>
    </header>
    <div class="content">
        <h1>링크 추가</h1>
        <section class="edit-container">
            <div class="row">
                <label for="edit-image">
                    <ion-icon class="icon-plus" name="add-outline"></ion-icon>
                    <input type="file" id="edit-image" onchange="previewFile()" />
                    <img  src="" alt="">
                </label>
            </div>
            <div class="row">
                <label for="edit-name">name</label>
                <input type="text" id="edit-name"/>
            </div>
            <div class="row">
                <label for="edit-category">category</label>
                <div id="edit-category" class="selectbox">
                    <div class="selectbox-current">
                        <span class="selected">대시보드</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="selectbox-options">
                        <li>대시보드</li>
                        <li>뷰어</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <label for="edit-url">URL</label>
                <input type="url" id="edit-url"/>
            </div>
            <div class="row">
                <label for="edit-tag">tag</label>
                <input type="text" id="edit-tag"/>
            </div>
        </section>
        <div class="list-buttons">
            <button class="cancel" onclick="history.back()">취소</button>
            <button class="submit" type="submit">
                <ion-icon name="checkmark-outline"></ion-icon> 완료
            </button>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
<script src="./../src/js/index.js"></script>
</body>
</html>
